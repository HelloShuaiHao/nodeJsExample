name: My first workflow
on:
  push:
    # any push will trigger this workflow
    branches:
      - main
  schedule:
    - cron: '0 21 * * *'

jobs:
  my_first_ci:
    # from this point onwards it's ubuntu
    runs-on: ubuntu-latest
    
    # run means just run a linux command in shell
    steps:
    - name: "Checkout codes"
      uses: actions/checkout@v1
    
      
    - name: "Get weather report"
      run: bash ./weather.sh
    
    #- name: Show content of result.html
    #  run: cat ${{ github.workspace }}/result.html

    # https://blog.csdn.net/sculpta/article/details/106474324
    # 注意上面这个版本不行
    # 看下面这个
    # https://github.com/dawidd6/action-send-mail/blob/master/README.md
    # https://www.cnblogs.com/mhkj/p/15903004.html
    # 一定要开启两步验证和生成专属密码 并且更改密码
    # https://qa.1r1g.com/sf/ask/1861586821/
    # 我发现不用更改初始密码
    # 第一个改成了初始密码 在手机里
    # koun riga kjnn bxml
    # 这是第二个
    - name: Send mail
      uses: juanformoso/action-send-mail@master
      with:
        # Specify connection via URL (replaces server_address, server_port, secure,
        # username and password)
        #
        #  Format:
        #  * smtp://user:password@server:port
        #  * smtp+starttls://user:password@server:port
        # connection_url: ${{secrets.MAILCONNECTION}}
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{secrets.MAILUSERNAME}}
        password: ${{secrets.MAILPASSWORD}}
        subject: Github Actions job result
        to: arksherz@gmail.com
        from: Singapore # <user@example.com>
        body: ${{github.workspace}}/result.html
        content_type: html


    - name: get date in Github
      id: get_date_in_github
      run: echo "date in github $(date)"
    
    - name: list directory
      id: list_directory
      run: echo "$(ls -l)"

    - name: list github context
      id: list_github_context
      run: echo "repository ${{github.repository}}"

    
