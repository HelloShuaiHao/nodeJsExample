name: My first workflow
on:
  push:
    # any push will trigger this workflow
    branches:
      - main
  schedule:
    - cron: '0 21 * * *'

jobs:
  my_first_ci:
    # from this point onwards it's ubuntu
    runs-on: ubuntu-latest
    
    # run means just run a linux command in shell
    steps:
    - name: "Checkout codes"
      uses: actions/checkout@v1
    
    - name: "Get weather report"
      run: bash ./weather.sh

    # https://blog.csdn.net/sculpta/article/details/106474324
    - name: "Send mail"
      uses: adrianjost/mail-action@v3
      with:
        smtp-server: smtp.gmail.com
        smtp-username: ${{secrets.MAILUSERNAME}}
        smtp-password: ${{secrets.MAILPASSWORD}}
        to: e1221805@u.nus.edu
        subject: Singapore Weather Report
        body: file://result.html
        from: GitHub Actions ${{secrets.MAILUSERNAME}}

    - name: get date in Github
      id: get_date_in_github
      run: echo "date in github $(date)"
    
    - name: list directory
      id: list_directory
      run: echo "$(ls -l)"

    - name: list github context
      id: list_github_context
      run: echo "repository ${{github.repository}}"

    
